<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js"></script>
</head>

<body>
    <div id="quoteBox">
        <span class="quoteSymbol"><i class="fa fa-quote-left"> </i></span>
        <div id="quoteText">
            <p id="quoteParagraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            <p id="quoteAuthor">Author</p>
        </div>
        <div id="quoteButtons">
            <!--div id="btnTwitter">
              <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>  
            </div-->
            <div id="btnNewQuote">
                <a class="btn btn-primary" id="new-quote" title="New Quote!">New Quote</a>
            </div>
        </div>
    </div>
</body>

</html>
